<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.CSS" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img
          src="https://i.pinimg.com/736x/ae/67/01/ae6701a6f049e4ed5864050960604a22.jpg"
        />
        <p class="para"><i>Rock</i></p>
      </div>
      <div class="choice" id="paper">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7VNEHRbiwcA_W15zNatiFIWhrE-YqoNpxXH5RSudOOXfWaWyhXfx60Ghlh4NAimnioHg&usqp=CAU"
        />
        <p class="para"><i>Paper</i></p>
      </div>
      <div class="choice" id="scissors">
        <img
          src="https://i.pinimg.com/originals/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.png"
        />
        <p class="para"><i>Scissors</i></p>
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play Your Move</p>
    </div>
    <script src="script.JS"></script>
  </body>
</html>
